env:
  dataset: ../../../dataset/voxceleb2
  checkpoint: ../../../checkpoint/voxceleb2
  k-max-ckpt: 5
epochs: 1024
optimizer:
  name: AdamW
  kwargs:
    lr: 1.0e-3
    weight_decay: 0
batch-size: 128
seed: 87
scheduler:
  name: StepLR
  kwargs:
    gamma: 0.1
    step_size: 1024
    step_unit: epoch
early-stop: 1024
model:
  d_model: 80
  dim_feedforward: 512
  n_head: 4
